<html>
	<head>
        <meta charset="UTF-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <script src="../src/setup.js"></script>
	</head>
	<body style="height: 700px">
    <li>
        <label for="id">id:</label>
        <input id="id" type="text" value="dialog1">
    </li>
    <li>
        <label for="qq">qq:</label>
        <input id="qq" type="text" value="450142351">
    </li>
    <li>
        <label for="minNum">minNum:</label>
        <input id="minNum" type="text" value="0">
    </li>
    <li>
        <label for="maxNum">maxNum:</label>
        <input id="maxNum" type="text" value="10">
    </li>
    <li>
        <label>target:</label>
        <input type="radio" name="target" checked="checked" value="self">self
        <input type="radio" name="target" value="parent">parent
        <input type="radio" name="target" value="top">top
    </li>
    <li>
        <label for="callback">callback:</label>
        <input id="callback" name="callback" type="text" value="function(files){console.log('我是回调函数');console.log(files)}">
    </li>
    <li>
        <label for="exClass">exClass:</label>
        <input id="exClass" name="exClass" type="text" value="myDialog">
    </li>
    <li>
        <label>theme:</label>
        <input type="radio" name="theme" value="default" checked="checked"> default
        <input type="radio" name="theme" value="bootstrap"> bootstrap
        <input type="radio" name="theme" value="metro"> metro
    </li>
    <li>
        <label>skin:</label>
        <input type="radio" name="skin" value="grey" checked="checked"> grey
        <input type="radio" name="skin" value="red"> red
        <input type="radio" name="skin" value="blue"> blue
        <input type="radio" name="skin" value="green"> green
        <input type="radio" name="skin" value="orange"> orange
        <input type="radio" name="skin" value="purple"> purple
    </li>
    <li>
        <label for="zIndex">zIndex:</label>
        <input id="zIndex" name="zIndex" type="text" value="10000">
    </li>
    <li>
        <label>isFixed:</label>
        <input type="radio" name="isFixed" value="true" checked="checked"> 静止
        <input type="radio" name="isFixed" value="false"> 滚动
    </li>
    <li>
        <label>isMask:</label>
        <input type="radio" name="isMask" value="true" checked="checked"> 显示
        <input type="radio" name="isMask" value="false"> 隐藏
    </li>
</ul>

    <a id="album">弹出</a>

        <script>
            seajs.use(['$'],function($){
                $("#album").click(function(){
                    var options = {
                        id: $("#id").val(),
                        qq: $("#qq").val(),
                        minNum: $("#minNum").val(),
                        maxNum: $("#maxNum").val(),
                        target: $("input[name='target']:checked").val(),
                        callback: eval("(" + $("#callback").val() + ")" ),
                        exClass: $("#exClass").val(),
                        theme: $("input[name='theme']:checked").val(),
                        skin: $("input[name='skin']:checked").val(),
                        zIndex: $("#zIndex").val(),
                        isFixed: $("input[name='isFixed']:checked").val() == "true",
                        isMask: $("input[name='isMask']:checked").val() == "true"
                    }
                    life.qzoneAlbums(options);
                })
            })
        </script>
	</body>
</html>
