    <meta charset="UTF-8">
    <title>Demo - colorPicker</title>
    <script src="../src/setup.js"></script>
</head>
<body>
    <input id="color">

    <a id="getValue">获取</a>

<script type="text/javascript">
    var options = {
        query: '#color',
        initData: '#ff00ff',
        isShowPalette: true,
        isShowPicker: true,
        isFlat: false,
        skin: 'blue',
        onChange: function(color){
            console.log('change', color)
        },
        onMove: function(color){
            console.log('move', color)
        },
        callback: function(colorPicker){
            setTimeout(function(){
                colorPicker.setValue('#00ffff')
            }, 2000);

            $("#getValue").click(function(){
                var color = colorPicker.getValue();
                console.log('color', color)
            })
        }
    }

    life.colorPicker(options);
